    }

    /* Adjust styles for the "New Register?" link */
    a {

<div class="container login-container dark-bg" style = "margin-top:50px; width:475px; height:600px;">
    <h2><FONT COLOR= "white">Login to Wedding Planner</FONT></h2>
    <form action="login.php" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label"><FONT COLOR= "white">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for "password" class="form-label">Password</font></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col-6 text-right">
                <p style = "margin-left:90px; margin-top:10px;"><a href="registration.html">New User?</a></p>
            </div>
        </div>
    </form>
</div>

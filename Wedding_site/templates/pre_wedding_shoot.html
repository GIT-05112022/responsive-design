<style>
       .photo-collage-container {
        width: 100%;
        overflow: hidden;
    }

    .photo-collage {
        display: flex;
        width: 300%; /* 2 rows of 6 images each */
        animation: scroll 50s linear infinite; /* Use CSS animation for scrolling */
    }

    @keyframes scroll {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%); /* Scrolls the entire collage to the left */
        }
    }

    .photo {
        flex: 0 0 8.3333%; /* Each photo takes 16.66667% width (6 photos in a row) */
        margin-right: 10px; /* Add some spacing between photos */
        overflow: hidden;
    }

    .photo img {
        width: 100%;
        height: 100%;
    }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const photoCollage = document.querySelector(".photo-collage");
        photoCollage.addEventListener("mouseenter", function () {
            // Stop the scrolling animation on hover
            photoCollage.style.animationPlayState = "paused";
        });

        photoCollage.addEventListener("mouseleave", function () {
            // Resume the scrolling animation on mouse leave
            photoCollage.style.animationPlayState = "running";
        });
    });
</script>

    <h2>Contact Us</h2>

      <div class="mb-3">

        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>

    </form>
  </div>
